<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Chatbot</title>
  <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
  <div id="chat-container">
    <h2 id="chatbot-greeting"></h2>

    <label for="language-select">🌐 Language:</label>
    <select id="language-select">
      <option value="en">English</option>
      <option value="hi">हिंदी</option>
    </select>

    <div id="chat-window">
      <div id="messages"></div>
    </div>

    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>
  </div>

  <script type="module">
    import en from "./static/js/en.js";
    import hi from "./static/js/hi.js";

    let currentLang = "en";
    const translations = { en, hi };

    const greetingEl = document.getElementById("chatbot-greeting");
    const languageSelect = document.getElementById("language-select");
    const messagesDiv = document.getElementById("messages");
    const sendBtn = document.getElementById("send-btn");
    const userInput = document.getElementById("user-input");

    function renderGreeting() {
      greetingEl.innerText = translations[currentLang].greeting;
    }

    function addMessage(sender, text) {
      const msgEl = document.createElement("div");
      msgEl.classList.add(sender);
      msgEl.innerText = text;
      messagesDiv.appendChild(msgEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Initial greeting
    renderGreeting();

    // Change language
    languageSelect.addEventListener("change", (e) => {
      currentLang = e.target.value;
      renderGreeting();
    });

    // Send message function
    async function sendMessage() {
      const userMsg = userInput.value.trim();
      if (!userMsg) return;

      addMessage("user", userMsg);
      userInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg, lang: currentLang })
        });

        if (!res.ok) throw new Error("Network response not OK");

        const data = await res.json();
        addMessage("bot", data.reply);
      } catch (err) {
        console.error(err);
        addMessage("bot", "Sorry, something went wrong!");
      }
    }

    // Send button click
    sendBtn.addEventListener("click", sendMessage);

    // Enter key support
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
